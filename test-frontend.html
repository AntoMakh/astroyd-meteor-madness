<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Meteor Madness - Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üöÄ Meteor Madness - Frontend Test</h1>
    
    <div id="status" class="info">Testing connections...</div>
    
    <h2>üîó Links to Test:</h2>
    <ul>
        <li><a href="http://127.0.0.1:3000/index.html" target="_blank">Main Frontend (Cesium Visualization)</a></li>
        <li><a href="http://localhost:8000/docs" target="_blank">Backend API Documentation</a></li>
        <li><a href="http://localhost:8000/version" target="_blank">Backend Version</a></li>
    </ul>
    
    <h2>üß™ API Tests:</h2>
    <button onclick="testBackend()">Test Backend Connection</button>
    <button onclick="testSimulation()">Test Simulation API</button>
    <button onclick="testSolutions()">Test Solutions API</button>
    
    <div id="results"></div>

    <script>
        async function testBackend() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                const response = await fetch('http://localhost:8000/version');
                const data = await response.json();
                
                statusDiv.className = 'status success';
                statusDiv.textContent = `‚úÖ Backend Connected! Version: ${data.version}`;
                
                resultsDiv.innerHTML += `<div class="success">Backend Test: SUCCESS - ${JSON.stringify(data)}</div>`;
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Backend Connection Failed';
                
                resultsDiv.innerHTML += `<div class="error">Backend Test: FAILED - ${error.message}</div>`;
            }
        }
        
        async function testSimulation() {
            const resultsDiv = document.getElementById('results');
            
            try {
                const simulationData = {
                    asteroid: {
                        diameter: 50,
                        mass: 1000000,
                        velocity: 20000,
                        density: 3000,
                        composition: "iron"
                    },
                    impact_location: {
                        latitude: 33.8938,
                        longitude: 35.5018,
                        elevation: 0,
                        terrain_type: "land",
                        population_density: 0
                    },
                    use_nasa_data: false,
                    use_ml: false
                };
                
                const response = await fetch('http://localhost:8000/api/v1/simulation/simulate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(simulationData)
                });
                
                const data = await response.json();
                resultsDiv.innerHTML += `<div class="success">Simulation Test: SUCCESS - Impact Energy: ${data.impact_result?.kinetic_energy_megatons} MT</div>`;
            } catch (error) {
                resultsDiv.innerHTML += `<div class="error">Simulation Test: FAILED - ${error.message}</div>`;
            }
        }
        
        async function testSolutions() {
            const resultsDiv = document.getElementById('results');
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/simulation/solutions');
                const data = await response.json();
                
                resultsDiv.innerHTML += `<div class="success">Solutions Test: SUCCESS - Found ${data.solutions?.length} mitigation methods</div>`;
            } catch (error) {
                resultsDiv.innerHTML += `<div class="error">Solutions Test: FAILED - ${error.message}</div>`;
            }
        }
        
        // Auto-test backend on page load
        window.onload = function() {
            testBackend();
        };
    </script>
</body>
</html>
